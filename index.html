<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="container d-flex justify-content-center">
            <div class="card w-75 mt-4">
                <div class="card-header text-center bg-primary py-3 p-lg-5 bg-opacity-10 text-primary">
                    <h1>Guess the Number</h1>
                    <h6>I will guess the number from 1 to 2048 in 11 tries or less</h6>
                    <div class="d-flex justify-content-center flex-wrap flex-lg-row gap-1">
                        <button class="btn btn-primary" id="startBtn">Start</button>
                        <button class="btn btn-danger" id="restartBtn">Restart</button>
                    </div>
                </div>
                <div class="card-body text-center d-flex justify-content-center flex-column align-items-center opacity-0" id="game-ui">
                    <div class="d-flex justify-content-center align-items-center">
                        <h3 id="totalCount">Total counts: 0</h3>
                    </div>
                    <div class="w-50 d-flex justify-content-center align-items-center gap-3">
                        <div class="w-100 d-flex justify-content-between align-items-center gap-2">
                            <button class="btn btn-primary" id="lowerBtn">-</button>
                            <h1 id="displayNum">0</h1>
                            <button class="btn btn-primary" id="higherBtn">+</button>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-success" id="yesBtn">Yes</button>
                        <button class="btn d-none">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
